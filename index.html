<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>UPVOTE</title>
  <script src="https://cdn.jsdelivr.net/npm/reddit.js@0.1.4/reddit.min.js"></script>
</head>
<body>
    <div id="container">
        <img src="https://b.thumbs.redditmedia.com/ABSOF1r4OMntteqZ8m_BFRgmUpyN7tBT9L2-iqyODJw.png">
    </div>
    <img src="https://b.thumbs.redditmedia.com/B0Ekc6wMDxg-GjCcx-lLLKRJ05ujSm1zNN-EFhRJppE.png">
    <div id="options">
        <label for="sort">Sort</label>
        <select name="sort" id="sort" onchange="chooseSort()">
            <option value="hot">Hot</option>
            <option value="new">New</option>
            <option value="top">Top</option>
            <option value="controversial">Controversial</option>
        </select>
        <div id="time" style="display:none;" onchange="chooseTime()">
            <label for="time">Time</label>
            <select name="time" id="timeSelect">
                <option value="hour">Past hour</option>
                <option value="day">Past 24 hours</option>
                <option value="week">Past week</option>
                <option value="month">Past month</option>
                <option value="all">All</option>
            </select>
        </div>
        <a href="https://twitter.com/sticks_stuff">@sticks_stuff</a>
        <a href="https://github.com/sticks-stuff/upvote-exeggutor">GitHub</a>
    </div>
    <script src="scripts.js"></script>
</body>
